<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="Favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center p-3">

  <h1 class="mb-4">🌤️ Weather Dashboard</h1>

  <div class="input-group mb-4 w-50">
    <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
    <button class="btn btn-primary" onclick="getWeather()">Search</button>
    <button class="btn btn-success" onclick="useMyLocation()">Use My Location</button>
  </div>

  <div id="weatherResult" class="text-center w-75 mb-4"></div>

  <h3 id="forecastTitle" class="mt-4"></h3>
  <div id="forecastResult" class="row g-3 justify-content-center w-100 gap-2"></div>

  <script src="script.js"></script>
</body>
</html>
